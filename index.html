<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>

    <nav>
        <form>
            <input type="text" class="search-area" placeholder="Enter Location ...">
            <button type="submit"> Search </button>
        </form>
    </nav>
    
    <div class="container">
        <div class="weather-container">
            <p> 20 </p>
        </div>

        <div class="time-location">
            <p> Kigali </p>
            <p> 12:58 - Monday 2023-09-26 </p>
        </div>

        <div class="condition">
            <p></p>

            <p>Mist</p>
        </div>
    </div>

</body>
</html>
